<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增采购')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-purchase-add">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">采购清单：</label>
                <div class="col-sm-8">
                    <select id="post" name="formId" class="form-control" required>
                        <option th:each="fl:${formList}" th:value="${fl.id}" th:text="${fl.name}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">申请人：</label>
                <div class="col-sm-8">
                    <input name="applyer" class="form-control" type="text" th:value="${user.loginName}" readonly>
                </div>
            </div>
            <div th:each="ut:${userTasks}">
                <div class="form-group">
                    <label class="col-xs-3 control-label" th:text="${ut.taskName}">：</label>
                    <div class="col-xs-8">
                        <select id="post" class="form-control" th:name="${ut.taskName}">
                            <option th:each="ul:${userList}" th:value="${ul.loginName}" th:text="${ul.userName}" th:disabled="${ul.status == '1'}"></option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "userTask/manage";
        var pdId = [[${pdId}]];
        $("#form-purchase-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/addUser2Task?pdId="+pdId, $('#form-purchase-add'));
            }
        }
    </script>
</body>
</html>
